<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        /* 3 ways to declare a variable
        
        let // allows us to create a variable & re-assign the value
        
        const // can't reassign the value once created
        
        var // legacy feature of javascript, it has some different rules than let & const
        
        */

        let a = "loki"
        const b = 10
        var c = 30

        console.log(a);
        console.log(b);
        console.log(c);

        a = "lokeshwar"
        // b = 20 // error: Uncaught TypeError: Assignment to constant variable.
        c = "loki"

        console.log("\n");
        console.log(a);
        console.log(b); 
        console.log(c); 

    </script>
</body>

</html>
