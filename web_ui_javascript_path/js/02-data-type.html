<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // primitive data-types

      // string: can use single quote, double quote or back-tick
      const palindrome = "tacocat"; // saved as string
      const occupation = "Lokeshwar Tailor"; // saved as string
      const password = "$921842033485$NKSADJnn"; // saved as string
      console.log("type = " + typeof palindrome + "\t;\tvalue = " + palindrome);
      console.log("type = " + typeof occupation + "\t;\tvalue = " + occupation);
      console.log("type = " + typeof password + "\t;\tvalue = " + password);

      // number: +ve, -ve, decimals, math ops like log is also possible
      const apy = 1.5;
      const numberOfOccurrences = 1000; // saved as 'number'
      const number_of_occurrences = 1000; // saved as 'number'
      console.log("type = " + typeof apy + "\t;\tvalue = " + apy);
      console.log(
        "type = " +
          typeof number_of_occurrences +
          "\t;\tvalue = " +
          numberOfOccurrences
      );

      // boolean: usually starts with isXXX or hasXXX
      const isOlderThan21 = false; // saved as 'boolean'
      const hasNewCarSmell = true; // saved as 'boolean'
      const isReady = true;
      console.log(
        "type = " + typeof isOlderThan21 + "\t;\tvalue = " + isOlderThan21
      );

      // undefined: default value assigned to all variables - no value given to the variable yet
      let varUndefined; // type & value both are 'undefined'
      console.log(
        "type = " + typeof varUndefined + "\t;\tvalue = " + varUndefined
      );

      // null: if a variable is set to be null, we say it has a value which is null a.k.a. clearing out the value of a variable
      varUndefined = null; // type changes to 'object'
      console.log(
        "type = " + typeof varUndefined + "\t;\tvalue = " + varUndefined
      );
    </script>
  </body>
</html>
