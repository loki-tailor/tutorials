plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    // testImplementation 'com.intuit.karate:karate-apache:0.9.6'
    testImplementation 'com.intuit.karate:karate-junit5:1.1.0'
}

group = 'com.test'
version = '1.0-SNAPSHOT'
description = 'karate-demo-6'
// java.sourceCompatibility = JavaVersion.VERSION_1_8

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(16)
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
//    options.release = 16
}

sourceSets {
    test {
        resources {
            srcDirs = ['src/test/resources','src/test/java']
            exclude '**/*.java'
        }
    }
}

test {
    useJUnitPlatform ()

    // pull karate options into the runtime
    systemProperty "karate.options", System.properties.getProperty("karate.options")

    // pull karate env into the runtime
    systemProperty "karate.env", System.properties.getProperty("karate.env")

    // ensure tests are always run
    outputs.upToDateWhen { false }
}

task karateExecute(type: JavaExec) {
    classpath = sourceSets.test.runtimeClasspath
    mainClass = System.properties.getProperty('mainClass')
}

task karateDebug(type: JavaExec) {
    classpath = sourceSets.test.runtimeClasspath
    mainClass = 'com.intuit.karate.cli.Main'
}