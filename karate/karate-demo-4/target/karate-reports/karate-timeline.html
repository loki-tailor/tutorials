<!DOCTYPE HTML>
<html>
  <head>
    <title>Karate Timeline</title>

  <body>

      <a href="karate-summary.html">Summary</a>

    <div id="visualization"></div>
    <script>
var groups = [{"content":"main","id":1}];
var items = [{"id":1,"group":1,"content":"src\/examples\/users\/users[1:7]","start":1647163843568,"end":1647163846719,"title":"src\/examples\/users\/users[1:7] 15:00:43.568-15:00:46.719 get all users and then get the first user by id"}];
</script>
    <script>
      var container = document.getElementById('visualization');
